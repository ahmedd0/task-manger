<div
  class="min-h-screen w-full absolute top-0 right-0 left-0 flex items-center justify-center bg-gradient-to-br from-purple-500/50 bl to-purple-700/50 p-4 backdrop-blur-sm"
  (click)="toggleAddTask()"
>
  <div
    #addTask
    class="bg-white rounded-2xl shadow-2xl p-8 w-3/4 transition-all ease-in duration-[0.09s] translate-y-[100%]"
    (click)="$event.stopImmediatePropagation()"
  >
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Add Task</h1>
      <p class="text-gray-600">Create a new task for your project</p>
    </div>

    <form class="space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-2"
          >Title</label
        >
        <input
          appInput
          type="text"
          id="title"
          formControlName="title"
          placeholder="Enter task title"
        />
      </div>

      <div>
        <label
          for="description"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Description</label
        >
        <textarea
          id="description"
          formControlName="description"
          placeholder="Enter task description"
          rows="3"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 outline-none resize-none"
        ></textarea>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label
            for="status"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Status</label
          >
          <app-select
            [options]="statusOptions"
            placeholder="Select status"
            formControlName="status"
          ></app-select>
        </div>

        <div>
          <label
            for="priority"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Priority</label
          >
          <app-select
            [options]="priorityOptions"
            placeholder="Select priority"
            formControlName="priority"
          ></app-select>
        </div>
      </div>

      <div>
        <label
          for="dueDate"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Due Date</label
        >
        <input
          type="date"
          id="dueDate"
          formControlName="dueDate"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-500 outline-none"
        />
      </div>

      <div class="flex gap-3 pt-4">
        <button
          type="button"
          appBtn
          color="bg-gray-200 text-gray-700"
          class="flex-1 flex justify-center"
          (click)="toggleAddTask()"
        >
          Cancel
        </button>
        <button type="submit" class="flex-1 flex justify-center" appBtn>
          Add Task
        </button>
      </div>
    </form>
  </div>
</div>
