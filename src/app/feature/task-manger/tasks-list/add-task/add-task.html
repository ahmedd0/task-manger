<div
  class="min-h-screen w-full absolute top-0 right-0 left-0 flex items-center justify-center bg-gradient-to-br from-purple-500/50 bl to-purple-700/50 p-4 backdrop-blur-sm"
>
  <div
    #addTask
    class="bg-white rounded-2xl shadow-2xl p-8 w-3/4 transition-all ease-in duration-100 translate-y-[100%] opacity-0"
  >
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Add Task</h1>
      <p class="text-gray-600">Create a new task for your project</p>
    </div>

    <form class="space-y-6">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-2"
          >Title</label
        >
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Enter task title"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 outline-none"
        />
      </div>

      <div>
        <label
          for="description"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Description</label
        >
        <textarea
          id="description"
          name="description"
          placeholder="Enter task description"
          rows="3"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 outline-none resize-none"
        ></textarea>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label
            for="status"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Status</label
          >
          <select
            id="status"
            name="status"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 outline-none"
          >
            <option value="">Select status</option>
            <option value="todo">To Do</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <div>
          <label
            for="priority"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Priority</label
          >
          <select
            id="priority"
            name="priority"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 outline-none"
          >
            <option value="">Select priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
      </div>

      <div>
        <label
          for="dueDate"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Due Date</label
        >
        <input
          type="date"
          id="dueDate"
          name="dueDate"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-500 outline-none"
        />
      </div>

      <div class="flex gap-3 pt-4">
        <button
          type="button"
          appBtn
          color="bg-gray-200 text-gray-700"
          class="flex-1 flex justify-center"
          (click)="toggleAddTask()"
        >
          Cancel
        </button>
        <button type="button" class="flex-1 flex justify-center" appBtn>
          Add Task
        </button>
      </div>
    </form>
  </div>
</div>
