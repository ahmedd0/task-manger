<div
  class="flex flex-col gap-4 h-full"
  [class.items-center]="!hasTasks()"
  [class.justify-center]="!hasTasks()"
>
  @if (hasSelection()) { @for (task of filteredTasks(); track task.id) {
  <app-task [task]="task" />
  } @empty {
  <app-no-tasks />
  } } @else {
  <div class="text-gray-300 rounded-xl p-5">
    Select a user to see their tasks
  </div>
  } @if (hasSelection() && hasTasks()) {
    <button appBtn (click)="toggleAddTask()">Add Task</button>
  }
</div>
